version: '3.4'
services:
  webserver:
    container_name: shoping
    build:
      context: ../shoping
      dockerfile: Dockerfile
    depends_on:
      - database
    volumes:
      - .:/var/www/html
    ports:
      - 5000:80
  database:
    container_name: database
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: shopping
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - 9905:3306
   
  phpmyadmin:
     container_name: phpmyadmin
     image: phpmyadmin/phpmyadmin
     ports:
       - 8080:80
     restart: always
     environment:
      PMA_HOST : db
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: root
     depends_on:
       - database